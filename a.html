<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo de abrir página en una nueva pestaña del navegador</title>
</head>
<body>
	<button onclick="abrirPagina()">Abrir página en una nueva pestaña</button>

	<script>
		function abrirPagina() {
			// Abrir la página en una nueva pestaña del navegador
			window.open("https://corporativo.compensar.com/", "_blank");
		}
	</script>
</body>
</html>
